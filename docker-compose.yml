services:

  # ============================================================
  # PostgreSQL 数据库（后端核心）
  # ============================================================
  db:
    image: postgres:15
    container_name: sc-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sc_odoo
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./runtime/postgres:/var/lib/postgresql/data
      - ./scripts/db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-odoo} -d ${POSTGRES_DB:-sc_odoo} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Redis（缓存 / 队列）
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: sc-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./runtime/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Odoo 后端服务（核心）
  # ============================================================
  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    image: odoo17-odoo:latest
    container_name: sc-odoo
    restart: unless-stopped

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

    env_file:
      - .env

    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      ADMIN_PASSWD: ${ADMIN_PASSWD}
      JWT_SECRET: ${JWT_SECRET}

      REDIS_HOST: redis
      # === 新增：runtime 明确配置出口 ===
      ODOO_CONF_OUT: /var/lib/odoo/odoo.conf
      ODOO_DB: sc_odoo

    volumes:
      - ./runtime/odoo:/var/lib/odoo
      - ./addons:/mnt/extra-addons
      - ./addons_external:/mnt/addons_external
      - ./config/odoo.conf.template:/etc/odoo/odoo.conf.template:ro
      - ./scripts/render_odoo_conf.py:/usr/local/bin/render_odoo_conf.py:ro
      - ./scripts/odoo-entrypoint.sh:/usr/local/bin/odoo-entrypoint.sh:ro

    ports:
      - "8069:8069"

    entrypoint: ["/bin/sh", "/usr/local/bin/odoo-entrypoint.sh"]

  # ============================================================
  # NGINX 统一反向代理
  # ============================================================
  nginx:
    image: nginx:latest
    container_name: sc-nginx
    restart: unless-stopped
    depends_on:
      - odoo
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "18080:80"
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
