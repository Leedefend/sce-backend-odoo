services:

  # ============================================================
  # PostgreSQL 数据库（后端核心）
  # ============================================================
  db:
    image: postgres:15
    container_name: sc-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sc_odoo
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./runtime/postgres:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d sc_odoo || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Redis（缓存 / 队列）
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: sc-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./runtime/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Odoo 后端服务（核心）
  # ============================================================
  odoo:
    image: odoo17-odoo:latest
    container_name: sc-odoo
    restart: unless-stopped

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

    # ---------- 环境变量：给 conf / 代码 / 诊断工具用 ----------
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      ADMIN_PASSWD: ${ADMIN_PASSWD}
      JWT_SECRET: ${JWT_SECRET}

      REDIS_HOST: redis

    # ---------- 显式 command：确保 Odoo 启动参数完全确定 ----------
    command:
      - "-c"
      - "/etc/odoo/odoo.conf"
      - "--db_host=db"
      - "--db_port=5432"
      - "--db_user=${DB_USER}"
      - "--db_password=${DB_PASSWORD}"

    volumes:
      - ./runtime/odoo:/var/lib/odoo
      - ./addons:/mnt/extra-addons
      - ./addons_external:/mnt/addons_external
      - ./config/odoo.conf:/etc/odoo/odoo.conf:ro

    ports:
      - "8069:8069"

  # ============================================================
  # NGINX 统一反向代理
  # ============================================================
  nginx:
    image: nginx:latest
    container_name: sc-nginx
    restart: unless-stopped
    depends_on:
      - odoo
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "18080:80"
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
