stage: p3-runtime-r1
db_must_exist: true
evidence_markers_strict: true
required_commands:
  - make ci.gate.tp08 DB=sc_demo
  - make p3.smoke DB=$DB
  - make p3.audit DB=$DB
evidence_markers:
  cmd1:
    - "[GATE][PASS]"
  cmd2:
    - "RESULT: PASS"
  cmd3:
    - "RESULT: PASS"
post_cleanup:
  - git restore docs/audit/action_groups_missing_db.csv
  - git restore docs/audit/action_list_all.csv
  - git restore docs/audit/action_references.csv
  - git restore docs/audit/action_view_refs.csv
  - git restore docs/audit/action_visibility_by_role.csv
  - git restore docs/audit/object_button_visibility_by_role.csv
