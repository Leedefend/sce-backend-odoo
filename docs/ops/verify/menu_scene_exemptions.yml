    reason: system messaging root (act_client)
  - xmlid: project_todo.menu_todo_todos
    reason: todo helper menu (server action)
  - xmlid: spreadsheet_dashboard.spreadsheet_dashboard_menu_root
    reason: spreadsheet dashboard shell (act_client)
  - xmlid: spreadsheet_dashboard.spreadsheet_dashboard_menu_dashboard
    reason: spreadsheet dashboard entry (act_client)
  - xmlid: spreadsheet_dashboard.spreadsheet_dashboard_menu_configuration_dashboards
    reason: spreadsheet dashboard config
