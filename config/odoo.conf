[options]
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo_password 

admin_passwd =${ADMIN_PASSWD}

; 这里是统一 addons 路径
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

; 统一日志写文件（你现在已经在看这个了）
logfile = False

; ================== 关键新增：锁定数据库 ==================
db_name = sc_odoo
dbfilter = ^sc_odoo$
; ========================================================

; 通过 nginx 反向代理时开启
proxy_mode = True
