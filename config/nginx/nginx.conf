# E:\sc-backend-odoo\config\nginx.conf

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # ====== 大文件上传 & 超时配置（关键） ======
    client_max_body_size       512m;   # 允许上传定额大 Excel
    client_body_buffer_size    128k;
    proxy_read_timeout         1800s;  # 后端响应最大等待时间
    proxy_send_timeout         1800s;
    proxy_connect_timeout      60s;
    proxy_buffers              16 128k;
    proxy_busy_buffers_size    256k;
    proxy_temp_file_write_size 256k;

    # ================== 上游服务 ==================
    upstream odoo_backend {
        server sc-odoo:8069;
    }

    # ================== 默认站点：Odoo ==================
    server {
        listen 80;
        server_name _;

        # ---- Odoo 主站 ----
        location / {
            proxy_pass         http://odoo_backend;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Forwarded-Host $http_host;
            proxy_set_header   X-Forwarded-Port $server_port;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header   X-Real-IP $remote_addr;

            proxy_redirect     off;

            # 这里再一次加超时（覆盖 http 级别也没问题）
            proxy_read_timeout    1800s;
            proxy_send_timeout    1800s;
            proxy_connect_timeout 60s;

            # Odoo 后端是长处理请求，这里关一下缓冲，少一点中间环节
            proxy_request_buffering off;
        }

        # ---- Odoo WebSocket（/websocket）----
        location /websocket {
            proxy_pass         http://odoo_backend/websocket;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Forwarded-Host $http_host;
            proxy_set_header   X-Forwarded-Port $server_port;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header   X-Real-IP $remote_addr;
            proxy_read_timeout 600s;
        }
    }
}
