; config/odoo.ci.conf
[options]
; ---- DB（即使 command 里也传了，这里写上更清晰）----
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo

; ---- 让 Odoo 能找到你的模块 ----
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/var/lib/odoo/addons,/mnt/extra-addons,/mnt/addons_external,/mnt/addons_external/oca_server_ux

; ---- CI 习惯：不开放列表数据库，不需要 master 密码参与 CI（但很多人会保留一个固定值）----
list_db = False
admin_passwd = admin

; ---- 可选：日志更干净 ----
log_level = test

; ---- 可选：你之前有 dbfilter，这里也可以加（不是必须）----
; dbfilter = ^sc_test$
