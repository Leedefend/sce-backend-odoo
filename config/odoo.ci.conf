; config/odoo.ci.conf (v0.3 FINAL)
[options]
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo

admin_passwd = 123456

addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons,/mnt/addons_external/oca_server_ux

; CI 锁库：只允许 sc_odoo（由 Makefile/compose 固化）
dbfilter = ^sc_odoo$

proxy_mode = True
limit_time_real = 1800
limit_time_cpu  = 1200

; 禁用 demo（兜底）
without_demo = True

; 日志打到 stdout，便于 compose 收集
logfile =
