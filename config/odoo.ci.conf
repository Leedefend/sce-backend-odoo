[options]
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = sc_odoo

admin_passwd = 123456

addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons,/mnt/addons_external/oca_server_ux
logfile = False

; CI 锁库：只允许 sc_odoo
dbfilter = ^sc_odoo$

proxy_mode = True
limit_time_real = 1800
limit_time_cpu  = 1200

; 禁用 demo（更推荐建库时不加载 demo，这里是兜底）
without_demo = True
