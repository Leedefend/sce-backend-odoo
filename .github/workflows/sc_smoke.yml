name: sc smoke + validate

on:
  push:
    branches: ["main", "feat/**"]
  pull_request:
    branches: ["main"]

concurrency:
  group: sc-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: [self-hosted, huawei, ubuntu22]
    timeout-minutes: 30

    env:
      COMPOSE_PROJECT_NAME: sc-ci-${{ github.run_id }}
      DB_NAME: sc_odoo

    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker info
        run: |
          docker --version
          docker compose version

      - name: Pull & build images
        run: |
          docker compose pull || true
          docker compose build

      - name: Start db & redis
        run: |
          docker compose up -d db redis
          docker compose ps

      - name: Wait for PostgreSQL
        run: |
          ready=0
          for i in {1..60}; do
            if docker compose exec -T db pg_isready -U odoo -d postgres >/dev/null 2>&1; then
              echo "Postgres is ready"
              ready=1
              break
            fi
            echo "waiting postgres... ($i/60)"
            sleep 2
          done
          if [ "$ready" -ne 1 ]; then
            echo "Postgres not ready"
            docker compose logs --no-color --tail=200 db
            exit 1
          fi

      - name: Ensure database exists
        run: |
          docker compose exec -T db createdb -U odoo -T template0 "${DB_NAME}" || true

      - name: Run smoke tests (sc_smoke)
        run: |
          make test MODULE=smart_construction_core TEST_TAGS=sc_smoke

      # 关键：不让 validator 阻断 CI，但仍保留输出与报告
      - name: Run data validator
        continue-on-error: true
        run: |
          make validate || true

      # 关键：上传整个目录，更稳（避免 glob 找不到导致误判）
      - name: Upload validation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validate-reports
          path: |
            addons/smart_construction_core/var/validate/
          if-no-files-found: warn

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=200

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v --remove-orphans || true
